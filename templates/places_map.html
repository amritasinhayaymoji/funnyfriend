<!DOCTYPE html>
<html>
<head>
  <title>Nearby Places Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjmBOw2eVdi6TQwJdpLzXKTgBm754FuMI&libraries=places"></script>
  <style>
    #map {
      height: calc(100vh - 60px);
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Nearby Places Map</span>
      <button class="btn btn-outline-light" onclick="history.back()">Back</button>
    </div>
  </nav>

  <div id="map"></div>

  <script>
    function initMap() {
      const data = JSON.parse(localStorage.getItem('placesData'));

      if (!data) {
        alert('No places data found. Please search first.');
        window.history.back();
        return;
      }

      const userLocation = { lat: data.userLat, lng: data.userLng };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: userLocation
      });

      // User Marker (Blue)
      new google.maps.Marker({
        position: userLocation,
        map,
        icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
        title: "Your Location"
      });

      // Place Markers (Red)
      data.places.forEach(place => {
        const marker = new google.maps.Marker({
          position: { lat: place.lat, lng: place.lng },
          map,
          title: place.name
        });

        const infoWindow = new google.maps.InfoWindow({
          content: `<strong>${place.name}</strong><br>${place.address}<br>Rating: ${place.rating} ‚≠ê<br>${place.distance_km} km away`
        });

        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }

    window.onload = initMap;
  </script>
</body>
</html>
